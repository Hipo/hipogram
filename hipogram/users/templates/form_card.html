{% load crispy_forms_tags %}

<div class="row justify-content-center">
  <div class="col-3">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-5">{{ title }}</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block">{{ button_text }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
